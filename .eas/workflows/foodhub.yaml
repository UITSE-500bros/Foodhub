name: Build and Publish Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Login to Expo
        run: npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}
      - name: Set up Google Service Account Key
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}" > /tmp/google-service-account.json
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

      - name: Build Android App
        run: eas build --platform android --profile production
        env:
          GOOGLE_ANDROID_CLIENT_ID: ${{ secrets.GOOGLE_ANDROID_CLIENT_ID }}
          API_URL: ${{ secrets.API_URL }} 

      - name: Build and Submit to Expo
        run: npx eas build --platform android --profile production --auto-submit-with-profile production
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/google-service-account.json
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}