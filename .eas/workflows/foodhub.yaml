name: EAS Build
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Login to Expo
        run: npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}
      - name: Install dependencies
        run: npm install
      - name: Build on EAS
        run: eas build --platform all --no-wait
      - name: Build on EAS
        run: eas build --platform all --no-wait
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/google-service-account.json
          GOOGLE_ANDROID_CLIENT_ID: ${{ secrets.GOOGLE_ANDROID_CLIENT_ID }}
          API_URL: ${{ secrets.API_URL }}
